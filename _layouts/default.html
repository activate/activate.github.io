<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Loading Bootstrap -->
        <link href="/css/bootstrap3.css" rel="stylesheet">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/site.css">

    </head>
    <body>

        <div class="container site">
          <div class="page-header">
            <h1 class="title">{% if page.url != '/' %}<a href="/" title="{{ site.name }}">..</a>{% endif %} {{ page.title }}<div><small class="description">{{ page.description }}</small></div></h1>
          </div>
          <div class="content">
            {{ content }}
          </div>
          {{ if site.signature }}<i class="pull-right">{{ site.signature }}</i>{{ endif }}
        </div> <!-- /container -->

    </body>
</html>
